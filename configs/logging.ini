[loggers]
keys=root,app_logger

[handlers]
keys=app_file_handler,error_file_handler

[formatters]
keys=simple_formatter

[logger_root]
level=DEBUG
handlers=app_file_handler,error_file_handler

[logger_app_logger]
qualname=app_logger
level=DEBUG
handlers=app_file_handler,error_file_handler
propogate=0

[handler_app_file_handler]
class=logging.FileHandler
level=DEBUG
formatter=simple_formatter
args=("logs/app.log", "a")

[handler_error_file_handler]
class=logging.FileHandler
level=ERROR
formatter=simple_formatter
args=("logs/errors.log", "a")

[formatter_simple_formatter]
format=%(asctime)s:%(lineno)d:%(levelname)s:%(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
